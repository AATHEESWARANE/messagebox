<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 700px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #b2dfdb;
      border-radius: 10px;
      resize: none;
      box-sizing: border-box;
      background-color: #e0f2f1;
      color: #004d40;
    }

    .counter {
      margin-top: 10px;
      font-size: 15px;
      color: #00695c;
    }

    .warning {
      color: #d32f2f;
      font-weight: bold;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Type Your Message</h2>
  <textarea id="message" maxlength="200" placeholder="Write something..."></textarea>
  <div class="counter" id="charCount">0/200 characters</div>
  <div class="warning" id="warningText">⚠️ Character limit reached!</div>
</div>

<script>
  const textarea = document.getElementById('message');
  const charCount = document.getElementById('charCount');
  const warningText = document.getElementById('warningText');
  const maxChars = 200;

  textarea.addEventListener('input', () => {
    const currentLength = textarea.value.length;
    charCount.textContent = `${currentLength}/${maxChars} characters`;

    warningText.style.display = currentLength >= maxChars ? 'block' : 'none';
  });
</script>

</body>
</html>
